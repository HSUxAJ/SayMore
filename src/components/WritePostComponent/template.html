<font-awesome-icon 
  icon="circle-plus" 
  class="ball"
  @click="isShow()"
/>

<section class="section journal-section" v-if="!show">
  <div class="container">
    <div class="container-row container-row-journal">
      <div class="container-item container-item-journal">
        <form id="entryForm" action="">
          <label for="entry-title" class="journal-label">Entry Title</label>
          <input
            v-model="title"
            type="text"
            id="entry-title"
            class="entry-text-title"
            placeholder="Name of entry"
          />
          <label for="entry" class="journal-label">Today's Entry</label>
          <textarea
            v-model="content"
            id="entry"
            class="entry-text-box"
            placeholder="What's on your mind today?"
          ></textarea>
          <button class="btn-main entry-submit-btn" type="submit" @click="postMsg">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
